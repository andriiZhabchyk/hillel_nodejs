<mat-sidenav-container style="height: 100vh">
  <mat-sidenav mode="side" opened *ngIf="(user$ | async)?.roles.includes('admin')" #sidenav>
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content fxLayout="column">
    <app-header (sidenavToggled)="onToggleSidenav()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
